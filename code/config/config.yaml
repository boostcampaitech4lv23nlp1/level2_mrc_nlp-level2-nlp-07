## output_model_dir, output_json_dir, model_name, train_mode, test_mode, wandb ##
#################################################################################

# 주석 처리한 부분은 기본으로 None 설정되어 있고, 바꾸시려면 arguments.py에서 바꾸시면 됩니다.
# 항상 꼼꼼히 살펴보시고 바꾸어주세요. (*** 특히 wandb 실험명 바꾸기 ***)
# output 저장소가 이미 존재한다면 덮어쓰기가 안됩니다. 주의하세요.
# 자세한 내용은 arguments.py를 참고하시기 바랍니다.
data:
    data_path: /opt/ml/input/data
    context_path: wikipedia_documents.json
    dataset_name: /opt/ml/input/data/train_dataset
    test_dataset_name: /opt/ml/input/data/test_dataset/
    overwrite_cache: True
    # preprocessing_num_workers: None
    max_seq_length: 512
    pad_to_max_length: False
    doc_stride: 256
    max_answer_length: 30
    eval_retrieval: True
    dense_retrieval: False
    num_clusters: 64
    top_k_retrieval: 40
    use_faiss: False # BM25의 경우 faiss를 사용하지 않습니다.
    output_model_dir: ./models/roberta-large_kor1_aug     # 파일 이름 변경하기
    output_json_dir: ./outputs/roberta-large_kor1_aug/    # 파일 이름 변경하기

model:
    model_name: klue/roberta-large
    if_not_roberta: False    # bert는 True, roberta는 False
    # config_name: None
    # tokenizer_name: None

train:
    train_mode: True
    seed: 42
    batch_size: 8
    epoch: 20
    lr : 1e-5
    weight_decay: 0.1
    warmup_ratio: 0.1
    logging_step: 1000
    eval_step: 1000
    label_smoothing_factor: 0.1
    load_best_model_at_end: True
    gradient_accumulation_steps: 2

test:
    test_mode: True
    BM25: False      # BM25는 True, TF-IDF는 False

encoder:
    model_name: klue/roberta-base
    epoch: 50
    batch_size: 16
    lr: 2e-5
    weight_decay: 0.01
    dense_train: False
    faiss_gpu: True
    embedding_name: dense_embedding_roberta-base_epoch50_batch16.bin
    encoder_postfix: roberta-base_epoch50_batch16 # if dense_train == True
    load_encoder_path: roberta-base_epoch50_batch16 # if dense_train == False

wandb:
    wandb_mode: True
    entity: mrc_bora
    project_name: testtest
    exp_name: roberta-large_kor1.0_augtest
